<ion-header>
    <ion-navbar color="primary" >
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Loyal Customers</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card *ngFor = "let user of users">
    <ion-card-content>
      <ion-card-title>
        {{user.Name}}
      </ion-card-title>
      <ion-buttons end>
        <button ion-button  (click)="makePending(user.key)">Make Pending</button>
        <button ion-button color="danger" (click)="revoke(user.key)">Revoke Loyalty</button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>

</ion-content>
