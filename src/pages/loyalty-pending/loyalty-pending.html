<ion-header>
    <ion-navbar color="primary" >
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Loyalty Pending</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card *ngFor = "let user of users">
    <ion-card-content>
      <ion-card-title>
        {{user.Name}}
      </ion-card-title>
      <ion-buttons end>
        <button ion-button color="danger" (click)="reject(user.key)">Reject</button>
        <button ion-button color="primary" (click)="approve(user.key)">Approve</button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>

</ion-content>
