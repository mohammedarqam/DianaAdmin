<ion-header>
    <ion-navbar color="primary" >
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Smoke Menu</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
  
  
      <ion-card *ngFor="let item of smokeItems">
        <ion-card-content>
            <ion-item>
                <h1 ion-text item-start>{{item.Name}} </h1>
                <h1 ion-text item-end color="primary">Rs. {{item.Price}} </h1>
              </ion-item>
              </ion-card-content>
      </ion-card>
  
  
  
  <ion-fab bottom right>
    <button ion-fab icon-only color="danger" [navPush]="AddSmoke" >
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  
  
  
    
  </ion-content>
